
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigo Nobre</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Trigo Nobre</h1>
        <nav>
            <ul>
                <li><a href="#paes">Pães</a></li>
                <li><a href="#doces">Doces</a></li>
                <li><a href="#queijo">Pão de Queijo</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#carrinho">Carrinho (<span id="contador">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>PÃES FRESCOS E DELICIOSOS</h2>
            <a href="#produtos" class="btn">Ver Produtos</a>
        </section>
        <section id="produtos" class="produtos">
            <div id="paes" class="categoria">
                <h3>Pães</h3>
                <img src="images/paes.jpg" alt="Pães">
                <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
            </div>
            <div id="doces" class="categoria">
                <h3>Doces</h3>
                <img src="images/doces.jpg" alt="Doces">
                <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
            </div>
            <div id="queijo" class="categoria">
                <h3>Pão de Queijo</h3>
                <img src="images/queijo.jpg" alt="Pão de Queijo">
                <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
            </div>
        </section>
        <section id="contato">
            <h3>Fale Conosco</h3>
            <form>
                <input type="text" placeholder="Seu nome" required><br>
                <input type="email" placeholder="Seu e-mail" required><br>
                <textarea placeholder="Sua mensagem"></textarea><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="carrinho">
            <h3>Seu Carrinho</h3>
            <p id="itens-carrinho">Nenhum item adicionado ainda.</p>
        </section>
    </main>
    <footer>
        <p>© 2025 Trigo Nobre. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
